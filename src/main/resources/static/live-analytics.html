<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchmaking Analytics Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 40px 20px;
            color: #1f2937;
        }

        /* Main container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            padding: 30px 40px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            margin: 0 0 30px;
            font-size: 1.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Metrics grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .card {
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 22px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        .card.update {
            border-color: #3b82f6;
            background: #eef5ff;
        }

        .metric-value {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: #2563eb;
        }

        .metric-label {
            font-size: 1rem;
            color: #6b7280;
        }

        /* Status bar */
        .status {
            margin: 20px auto 30px;
            text-align: center;
            font-size: 0.95rem;
            padding: 10px 14px;
            border-radius: 999px;
            width: fit-content;
            border: 1px solid transparent;
        }

        .connected {
            background: #ecfdf5;
            color: #047857;
            border-color: #6ee7b7;
        }

        .disconnected {
            background: #fef2f2;
            color: #b91c1c;
            border-color: #fecaca;
        }

        /* Chart section */
        .chart-container {
            margin-top: 10px;
            padding: 24px;
            border-radius: 14px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }

        .chart-container h2 {
            text-align: center;
            font-size: 1.25rem;
            margin-bottom: 18px;
            font-weight: 500;
            color: #374151;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Real-Time Matchmaking Analytics</h1>

    <div class="dashboard">

        <div class="card" id="cardQueue">
            <div class="metric-value" id="queueSize">0</div>
            <div class="metric-label">Current Queue Size</div>
        </div>

        <div class="card" id="cardJoins">
            <div class="metric-value" id="totalJoins">0</div>
            <div class="metric-label">Total Players Joined</div>
        </div>

        <div class="card" id="cardUpdated">
            <div class="metric-value" id="lastUpdated">N/A</div>
            <div class="metric-label">Last Updated</div>
        </div>

    </div>

    <div class="status disconnected" id="connectionStatus">
        Connecting to WebSocketâ€¦
    </div>

    <div class="chart-container">
        <h2>Queue Size Over Time</h2>
        <canvas id="queueChart" height="90"></canvas>
    </div>

</div>

<script>
    const statusEl = document.getElementById('connectionStatus');

    const ctx = document.getElementById('queueChart').getContext('2d');

    const queueChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Queue Size',
                data: [],
                borderWidth: 3,
                tension: 0.3,
                fill: false
            }]
        },
        options: {
            animation: false,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                }
            }
        }
    });

    function animateCard(cardId) {
        const card = document.getElementById(cardId);
        card.classList.add("update");
        setTimeout(() => card.classList.remove("update"), 300);
    }

    const socket = new SockJS(window.location.origin + '/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        statusEl.textContent = "Connected to analytics stream";
        statusEl.className = "status connected";

        stompClient.subscribe('/topic/analytics', function (message) {
            const data = JSON.parse(message.body);

            const q = data['analytics:current_queue_size'] || 0;
            const j = data['analytics:total_queue_joins'] || 0;
            const t = data['analytics:last_updated'] || 'N/A';

            document.getElementById('queueSize').innerText = q;
            document.getElementById('totalJoins').innerText = j;
            document.getElementById('lastUpdated').innerText = t;

            animateCard("cardQueue");
            animateCard("cardJoins");
            animateCard("cardUpdated");

            const now = new Date().toLocaleTimeString();
            queueChart.data.labels.push(now);
            queueChart.data.datasets[0].data.push(q);

            if (queueChart.data.labels.length > 20) {
                queueChart.data.labels.shift();
                queueChart.data.datasets[0].data.shift();
            }

            queueChart.update();
        });
    });

    socket.onclose = function () {
        statusEl.textContent = "Disconnected from analytics stream";
        statusEl.className = "status disconnected";
    };
</script>

</body>
</html>
