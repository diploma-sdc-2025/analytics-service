<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>Live Analytics</h2>
<p>Current Queue Size: <span id="queueSize">0</span></p>
<p>Total Joins: <span id="totalJoins">0</span></p>
<p>Last Updated: <span id="lastUpdated">N/A</span></p>

<script>
    const socket = new SockJS('http://localhost:8080/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function() {
        console.log("WebSocket connected");

        stompClient.subscribe('/topic/analytics', function(message) {
            const data = JSON.parse(message.body);
            document.getElementById('queueSize').innerText = data['analytics:current_queue_size'] || 0;
            document.getElementById('totalJoins').innerText = data['analytics:total_queue_joins'] || 0;
            document.getElementById('lastUpdated').innerText = data['analytics:last_updated'] || 'N/A';
        });
    });

    socket.onclose = function() {
        alert("âš  WebSocket connection lost");
    };
</script>
</body>
</html>
